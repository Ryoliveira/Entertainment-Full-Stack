<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let mediaGenre of mediaGenres" class=" genre-display col-md-3">
                    <div class="gener-box-container">
                        <div class="genre-box">
                            <a routerLink="/genres/{{ mediaGenre.genre }}">
                                <img src="assets/images/genres/{{ mediaGenre.genre }}.jpg" class="genre-image">
                            </a>
                            <div class="genre-text-bottom-left">{{ mediaGenre.genre }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
